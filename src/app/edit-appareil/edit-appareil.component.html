<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de la machine
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">
          État
        </label>
        <select id="status" class="form-control" name="status" [(ngModel)]='defaultStatus'>
          <option value="démarrée">Démarrée</option>
          <option value="arrêtée" >Arrêtée</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
