<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'démarrée',
                'list-group-item-danger': appareilStatus === 'arrêtée'}">

	<p [ngStyle]="{color: getColor()}">
		Machine {{ appareilName }} - Statut : {{ getStatus() }}
		<a [routerLink]="'/appareils/' + id">Détail</a>
	</p>

	<input type="text" class="form-control" [(ngModel)]="appareilName">

	<button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'arrêtée'" (click)="onSwitch()">Démarrer</button>
	<button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'démarrée'" (click)="onSwitch()">Arrêter</button>

</li>
